version: '3.8'

services:
  app:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_URL
      - NODE_ENV
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./:/app
      - /app/node_modules
    command: >
      sh -c "npm run prisma:migrate && 
             npm run prisma:generate && 
             npm run start"

  mysql:
    image: mysql:8.0
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - app-network
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    command: [nginx-debug, '-g', 'daemon off;']

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: